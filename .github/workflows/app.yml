name: App
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    container: alpine:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install deps
        run: apk add --no-cache --update clang-extra-tools

      - name: Lint code
        run: clang-format --dry-run --Werror **/*.c **/*.h

  test:
    runs-on: ubuntu-latest
    container: alpine:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install deps
        run: apk add --no-cache --update binutils gcc make musl-dev libc-dev check-dev

      - name: Run tests
        run: make test

      - name: Run app
        run: |
          make
          ./password-generator

  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v3.5.0
        with:
          images: ghcr.io/t-richards/password-generator

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ghcr.io/t-richards/password-generator:latest, ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
